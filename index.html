<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="full-page">
        <div id="img-area">
            
            <div id="icon-shadow"></div>
            <img src="img/odin-lined.png" alt="odin-icon" id="image-2">
            <span>ODIN</span>
        </div>
        <div id="form-area">

            <div id="disclaimer">
                <p>This is not a real online service! You know you need something like this in your life you realize your deepest dreams.<br>Sign up <span>now</span> to get started.
                    <br><br>You <span>know</span> you want to. </p>
            </div>

            <div id="form">
                <form action="#" method="get">
                    <legend>Let's do this!</legend>
                    <div id="form-details">
                        <div class="form-column">

                            <label for = "fname">FIRST NAME:</label>
                            <input type="text" id="fname" name = "fname">
    
                            <label for = "email">EMAIL:</label>
                            <input type="text" id="email" name = "email" required maxlength="30">
    
                            <label for = "password">PASSWORD:</label>
                            <input type="text" id="password" name = "password" required>
                            <span></span>
    
                        </div>
                        <div class="form-column">
    
                            <label for = "lname">LAST NAME:</label>
                            <input type="text" id="lname" name = "lname">
                        
                            <label for = "phn">PHONE NUMBER:</label>
                            <input type="text" id="phn" name = "phn" required maxlength="10" minlength="10">
    
                            <label for = "cp">CONFIRM PASSWORD:</label>
                            <input type="text" id="cp" name = "cp" required>
                            <span></span>
    
                        </div>
                    </div>
                </form>
            </div>

            <div id="action">
                <div id="container">
                    <button type="submit">Create Account</button>
                    <br>
                    <p>Already have an account?<a href="">Log in</a></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
